<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link href="assets/css/register.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                background-image: url("assets/img/registerbg.jpg");
            }
        </style>
    </head>
    <body>
        <!-- Body of Form starts -->
        <div class="container">
            <form action="register.jsp" method="post" autocomplete="on">
                <!--First name-->
                <div class="box">
                    <label for="firstName" class="fl fontLabel"> Name: </label>
                    <div class="new iconBox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="fr">
                        <input type="text" name="name" placeholder="Name" class="textBox" autofocus="on" required>
                    </div>
                    <div class="clr"></div>
                </div>
                <!--First name-->

                <!--Second name-->
                <div class="box">
                    <label for="secondName" class="fl fontLabel"> Age: </label>
                    <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="text" required name="age" placeholder="Age" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!--Second name-->

                <!---Phone No.------>
                <div class="box">
                    <label for="phone" class="fl fontLabel"> Phone No.: </label>
                    <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!---Phone No.---->

                <!---Email ID---->
                <div class="box">
                    <label for="email" class="fl fontLabel"> Username: </label>
                    <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="text" required name="username" placeholder="Username" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!--Email ID----->

                <!---Password------>
                <div class="box">
                    <label for="password" class="fl fontLabel"> Password: </label>
                    <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="Password" required name="password" placeholder="Password" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!---Password---->

                <!---Gender----->
                <div class="box radio">
                    <label for="gender" class="fl fontLabel"> Gender: </label>
                    <input type="radio" name="gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="gender" value="Female" required> Female
                </div>
                <!---Gender--->

                <!---Submit Button------>
                <div class="box" style="background: #2d3e3f">
                    <input type="Submit" name="Submit" class="submit" value="SUBMIT">
                </div>
                <!---Submit Button----->
            </form>
        </div>
        <!--Body of Form ends--->
    </body>
</html>
